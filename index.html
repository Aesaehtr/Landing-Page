<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="nav">
                <div class="nav-links">
                    <a href="">Header Link One</a>
                    <a href="">Header Link Two</a>
                    <a href="">Header Link Three</a>
                </div>
            </div>  
        </div>
        <div class="content">
            <div class="hero">
                <div class="hero-text"> 
                    <div class="hero-title"></div>
                    <div class="hero-paragraph"></div>
                    <div class="hero-button"></div>
                </div> 
                <div class="hero-img">
                    <img src="../Landing-Page/Images/" alt="hero-image">
                </div>    
            </div>
            <div class="info">
                <div class="info-title"></div>
                <div class="info-images">
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-text">
                    </div>
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-text">
                    </div>
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-text">
                    </div>
                    <div class="card">
                        <img src="" alt="">
                        <div class="card-text">
                    </div>
                </div>
            </div>    
            <div class="quote">
                <div class="quote-text"></div>
                <div class="quote-sig"></div>
            </div>
            <div class="cta">
                <div class="cta-canvas">
                    <div class="cta-left">
                        <div class="cta-title"></div>
                        <div class="cta-text"></div>
                    </div>
                    <div class="cta-right">
                        <div class="cta-button"></div>
                    </div>
                </div>
            </div>    
        </div>
        <div class="footer">
            <div class="copyright">Yoni Ajavon - The Odin Project 2022</div>
        </div>    
    </div>
</body>
</html>
